# Btrfs Backup Configuration File

# Comma-separated list of subvolumes to backup
SUBVOLUMES_TO_BACKUP="/,/home,/var"

# Directory where snapshots will be stored
SNAPSHOT_DIR="/.snapshots"

# External backup directory (on different filesystem)
# Leave empty to disable external backups
# Example: "/mnt/external/backups"
EXTERNAL_BACKUP_DIR=""

# Number of local snapshots to keep
KEEP_SNAPSHOTS=7

# Number of external backups to keep
KEEP_EXTERNAL_BACKUPS=3

# Log file location
LOG_FILE="/var/log/btrfs-backup.log"
